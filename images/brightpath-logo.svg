<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Symbol - Abstract combination of lightbulb and molecular structure -->
  <g id="logo-symbol">
    <!-- Central circle (atom nucleus/lightbulb base) -->
    <circle cx="40" cy="40" r="8" fill="#2563eb" opacity="0.9"/>
    
    <!-- Orbital paths/light rays -->
    <ellipse cx="40" cy="40" rx="20" ry="12" fill="none" stroke="#60a5fa" stroke-width="2" transform="rotate(45 40 40)"/>
    <ellipse cx="40" cy="40" rx="20" ry="12" fill="none" stroke="#93c5fd" stroke-width="2" transform="rotate(-45 40 40)"/>
    
    <!-- Electrons/nodes -->
    <circle cx="28" cy="28" r="4" fill="#3b82f6"/>
    <circle cx="52" cy="28" r="4" fill="#3b82f6"/>
    <circle cx="52" cy="52" r="4" fill="#3b82f6"/>
    <circle cx="28" cy="52" r="4" fill="#3b82f6"/>
    
    <!-- Connecting lines (molecular bonds) -->
    <line x1="28" y1="28" x2="40" y2="40" stroke="#60a5fa" stroke-width="1.5"/>
    <line x1="52" y1="28" x2="40" y2="40" stroke="#60a5fa" stroke-width="1.5"/>
    <line x1="52" y1="52" x2="40" y2="40" stroke="#60a5fa" stroke-width="1.5"/>
    <line x1="28" y1="52" x2="40" y2="40" stroke="#60a5fa" stroke-width="1.5"/>
    
    <!-- Light rays (representing bright/illumination) -->
    <line x1="40" y1="18" x2="40" y2="10" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    <line x1="56" y1="24" x2="62" y2="18" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    <line x1="56" y1="56" x2="62" y2="62" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    <line x1="24" y1="56" x2="18" y2="62" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    <line x1="24" y1="24" x2="18" y2="18" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Logo Text -->
  <g id="logo-text">
    <!-- BrightPath text -->
    <text x="85" y="48" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#1e40af">
      Bright<tspan fill="#2563eb" font-weight="700">Path</tspan>
    </text>
    
    <!-- Tagline (optional - can be removed for even more minimalism) -->
    <text x="85" y="65" font-family="Arial, sans-serif" font-size="10" fill="#64748b" letter-spacing="0.5">
      STEM EDUCATION COMMUNITY
    </text>
  </g>
  
  <!-- Alternative minimalist version without tagline (uncomment to use) -->
  <!--
  <g id="logo-text-minimal">
    <text x="85" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="#1e40af">
      Bright<tspan font-weight="600" fill="#2563eb">Path</tspan>
    </text>
  </g>
  -->
</svg>